<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/phone.css">
    <title>Blog Camp</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.svg" alt="">
            </a>
        </div>
        <div class="search">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <section class="main-section">
        <div class="section-wrapper">
            <div class="section-card">
                <div class="card-img">
                    <img src="https://media.wired.com/photos/5acd484a0a43cb2563ab81dc/191:100/w_1280,c_limit/03-Super-Mario-Odyssey-screenshot-SOURCE-Nintendo.jpg"
                        alt="">
                </div>
                <div class="car-body">
                    <h5>7 Best Mario Day Deals on Nintendo Games and Consoles (2023) - WIRED</h5>
                    <p>Celebrate everyone's favorite red-capped plumber with these discounts on Nintendo consoles and
                        games.</p>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-primary">Read more</button>
                    <img src="img/heart.svg" alt="" onclick="likePost()">
                </div>
            </div>
        </div>
    </section>

</body>

<script src="js/app.js"></script>

</html>
